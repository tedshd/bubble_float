<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>bubble_float</title>
<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
<link rel="stylesheet" href="stylesheets/bubble.css">
<style>
    #back_to_top {
        position: fixed;
        bottom: 20px;
        right: 20px;
    }
</style>
</head>
<body>
    <script>
        var ul = document.createElement('ul');
        for (var i = 0; i < 400; i++) {
            var li = document.createElement('li');
            li.innerHTML = i;
            ul.appendChild(li);
        };
        document.body.appendChild(ul);
    </script>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <div class="bubble"></div>
    <button id="back_to_top">top</button>
</body>
<script src="javascripts/bubble.js"></script>
</html>
